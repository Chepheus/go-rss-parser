<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post {{.post.Id}}</title>
</head>
<body>
    <a href="/">Home</a>
    <h1>{{.post.Title}}</h1>
    <div>
        <img src="{{.post.MainImage}}" alt="img">
        <div>{{.post.UnescapedContent}}</div>
        <span>{{.post.PubDate}}</span>
    </div>
</body>
</html>
